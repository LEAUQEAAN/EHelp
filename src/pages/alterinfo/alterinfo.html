<ion-header no-border>
  <ion-toolbar color="primary" #header>
    <ion-buttons start>
      <button ion-button icon-only clear navPop >
        <ion-icon name="arrow-back" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>修改个人信息</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-item>
      <ion-label  >账号</ion-label>
      <ion-input type="text" readonly  value="{{worker.worker_code}}" placeholder="请输入身份证号" #usercode></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >姓名</ion-label>
      <ion-input type="text" readonly value="{{worker.worker_name}}" placeholder="请输入姓名" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  >性别</ion-label>
      <ion-input type="text" readonly value="{{worker.worker_sex}}" placeholder="请输入性别" #usersex></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  >单位</ion-label>
      <ion-input type="text" readonly value="{{worker.scenic_code}}"  placeholder="请输入单位" #userdept></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  >手机</ion-label>
      <ion-input type="text"  value="{{worker.worker_phone}}" placeholder="请输入手机号" #userphone></ion-input>
    </ion-item>
  <button ion-button block color="positive" style="margin-top:10px;font-size:17px;" (click)="AlterInfo(usercode,username,usersex,userdept,userphone)" >
    立即修改
  </button>
</ion-content>
