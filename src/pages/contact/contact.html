<ion-header no-border>
  <ion-toolbar color="primary" #header>
    <ion-title>朋友</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list style="padding-left:0px;margin-left:-15px;">
    <ion-item-sliding  *ngFor="let itm of listData">
      <button ion-item color="none"  (click)="call(worker_name,worker_phone)"   >
        <ion-avatar class="head-pic">
            <img src="./assets/icon/head.png">
        </ion-avatar>
        <h2 #worker_name>{{itm.worker_name}}</h2>
        <p>账号：{{itm.worker_code}}</p>
        <input type="hidden" value="{{itm.worker_phone}}" #worker_phone/>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger">
           <ion-icon name="trash"></ion-icon>删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
