<ion-header no-border>
  <ion-toolbar color="primary" #header>
    <ion-title>用户登录</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear   (click)="goRegister()" >
        <ion-icon name="person-add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-item >
      <ion-label floating>请输入账号</ion-label>
      <ion-input type="text" placeholder="" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>请输入密码</ion-label>
      <ion-input type="password" placeholder="" #password></ion-input>
    </ion-item>
  <ion-item no-lines>
    <label item-right>记住密码</label>
    <ion-toggle></ion-toggle>
  </ion-item>


  <button ion-button block color="positive" (click)="logIn(username, password)" style="font-size:17px;">
    立即登录
  </button>
</ion-content>
