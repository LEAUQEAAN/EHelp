	<ion-header no-border>
    	<ion-toolbar color="primary" #header>
            <ion-title>
                设置
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="bg-color">
        <ion-list class="top-list" no-lines>
            <button ion-item [navPush]="userInfoPage">
                <ion-avatar item-left>
                    <img src="./assets/icon/head.png">
                </ion-avatar>
                <h2>{{username}}</h2>
                <p>账号：{{usercode}}</p>
            </button>
        </ion-list>

        <ion-list  style="padding-left:0px;margin-left:-15px;">
            <button ion-item (click)="alterInfo()"   >
              &nbsp;&nbsp;&nbsp;<ion-icon large name="information-circle-outline"  color="dark"></ion-icon>
               &nbsp;&nbsp;资料修改
            </button>
            <button  ion-item (click)="alterPwd()" >
              &nbsp;&nbsp;&nbsp;<ion-icon name="create-outline"  color="dark"></ion-icon>
                &nbsp;&nbsp;密码修改
            </button>
            <button  ion-item>
              &nbsp;&nbsp;&nbsp;<ion-icon name="umbrella-outline"  color="dark"></ion-icon>
                &nbsp;单位信息
            </button>
            <button  ion-item>
              &nbsp;&nbsp;&nbsp;<ion-icon ios="ios-share-outline" name="share"  color="dark"></ion-icon>
                &nbsp;&nbsp;推荐给朋友
            </button>
        </ion-list>
        <ion-list  style="padding-left:0px;margin-left:-15px;">

            <button ion-item>
              &nbsp;&nbsp;&nbsp;版本号
                <span  item-end>V1.0</span>
            </button>
            <button ion-item>
              &nbsp;&nbsp;&nbsp;关于
            </button>
        </ion-list>

        <ion-list  no-lines>
            <button ion-item (click)="logOut()" style="color:red;text-align:center;">
                退出当前账号
            </button>
        </ion-list>
    </ion-content>
